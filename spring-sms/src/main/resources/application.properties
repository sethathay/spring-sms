spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#================================================
# DATA SOURCE
# ===============================================
# Set here configuration for the database connnection
spring.datasource.url=jdbc:postgresql://localhost:5432/sms
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver
#================================================
# JPA / HIBERNATE
#================================================
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop,  update): with "create-drop"the database
# schema will be automatically created a fresh for every start of application
spring.jpa.hibernate.ddl-auto=update

# Name strategy

# Allow Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
# Set default schema of postgresql
spring.jpa.properties.hibernate.default_schema=public